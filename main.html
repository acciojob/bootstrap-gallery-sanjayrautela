<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Compact Gallery</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .card {
      border-radius: 10px;
      text-align: center;
    }
    .card img {
      border-radius: 10px;
      max-height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center my-4">Cards Gallery</h2>
    <div class="row">
      <!-- Card 1 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <a href="Image1.jpg" data-toggle="lightbox" data-gallery="gallery" data-title="Description 1" data-footer="Details about Image 1">
            <img src="https://plus.unsplash.com/premium_photo-1703385178754-f16e0a332e4a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8" class="card-img-top" alt="Image 1">
          </a>
        </div>
      </div>
      <!-- Add more cards similarly -->
      <!-- Card 2 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <a href="Image2.jpg" data-toggle="lightbox" data-gallery="gallery" data-title="Description 2" data-footer="Details about Image 2">
            <img src="https://plus.unsplash.com/premium_photo-1703385178754-f16e0a332e4a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8" class="card-img-top" alt="Image 2">
          </a>
        </div>
      </div>
      <!-- Add more cards similarly -->
      <!-- Card 3 -->
      <!-- Card 4 -->
      <!-- Card 5 -->
      <!-- Card 6 -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
  <script>
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
      event.preventDefault();
      $(this).ekkoLightbox();
    });
  </script>
</body>
</html>
